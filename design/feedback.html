<section class="feedback-container">
  <div class="feedback-form">
    <h2 class="form-title">We Value Your Feedback</h2>
    <form id="feedbackForm" action="http://localhost:5000/submit-feedback" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" name="name" placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="Your Email">
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <select id="rating" class="form-control" name="rating" required>
          <option value="">-- Select rating --</option>
          <option value="5">Excellent</option>
          <option value="4">Very Good</option>
          <option value="3">Good</option>
          <option value="2">Fair</option>
          <option value="1">Poor</option>
        </select>
      </div>
      <div class="form-group">
        <label for="feedback">Your Feedback</label>
        <textarea id="feedback" class="form-control" name="feedback" placeholder="Please share your thoughts, suggestions, or concerns..." required></textarea>
      </div>
      <div class="submit-btn-container">
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
  </div>
</section>

<div id="popupModal" class="popup-modal">
    <div class="popup-content">
        <span class="close-btn" id="closePopupBtn">&times;</span>
        <h2>Thank You!</h2>
        <p>Your feedback has been submitted successfully. We appreciate your input!</p>
    </div>
</div>

<script src="js/feedback-popup.js"></script>
<script src="js/script.js"></script>
<script>
document.getElementById('feedbackForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);

    fetch(form.action, {
        method: 'POST',
        body: data
    })
    .then(res => res.json())
    .then(result => {
        if (result.message) {
            document.getElementById('popupModal').style.display = 'block';
        }
    })
    .catch(() => {
        alert('Failed to submit feedback.');
    });
});

document.getElementById('closePopupBtn').onclick = function() {
    document.getElementById('popupModal').style.display = 'none';
};
</script>
