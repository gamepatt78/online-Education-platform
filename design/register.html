<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/register.css">
   <link rel="stylesheet" href="css/payment.css">
</head>
<body class="register-page">
<header class="header">
   
   

<section class="form-container">
   <h2 class="form-title">Register</h2>
   
   <form id="registerForm" action="/register" method="post">
      <div class="form-row">
         <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="name" placeholder="Enter your full name" required maxlength="50" class="box">
         </div>
         
         <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required maxlength="50" class="box">
         </div>
      </div>
      
      <div class="form-row">
         <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required maxlength="15" class="box">
         </div>
         
         <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy" class="box" required>
         </div>
      </div>
      <div class="form-row">
         <div class="form-group">
            <label for="designation">Designation</label>
            <input type="text" id="designation" name="designation" placeholder="Enter your designation" required maxlength="50" class="box">
         </div>
      </div>
      <div class="terms-container">
         <input type="checkbox" name="terms" id="terms" required>
         <label for="terms" class="terms-label">I agree to the <a href="terms.pdf" target="_blank" rel="noopener noreferrer">Terms and Conditions</a></label>
      </div>

      <div class="payment-btn-container" style="margin-bottom: 1.5rem;">
         <button type="button" class="btn" onclick="window.open('payment.html', '_blank')">Proceed to Payment</button>
      </div>
      
      <div class="admission-btn-container" style="margin-bottom: 1.2rem;">
         <a href="admission.html" class="btn" style="display:inline-block;">
            <i class="fas fa-user-graduate"></i> Admission
         </a>
      </div>
      
      <input type="submit" value="Register" name="submit" class="btn">
      <p class="login-link">Already have an account? <a href="login.html">Login now</a></p>
      <p class="important-note" style="margin-top:1rem; color:#FFD600; font-weight:bold; font-size:1.15rem; margin-bottom:0; letter-spacing:0.2px; max-width:600px; text-align:left;">
         After registering, an email will be sent to you.<br>
         Once your payment is confirmed, the admin will provide you password.<br>
         Make sure you fill the admission form correctly.
      </p>
   </form>
   

</section>



<script src="js/script.js"></script>
<script src="js/payment.js"></script>
<script src="js/test.js"></script>
  <script src="js/register1.js"></script>                      


</body>
</html>
