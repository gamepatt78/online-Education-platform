<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="side-nav">
        <div class="nav-header">
            <i class="fas fa-user-circle"></i>
            <span>Teacher Portal</span>
        </div>
        <nav>
            <a href="home.html"><i class="fas fa-home"></i> Home</a>
            <a href="assignment.html"><i class="fas fa-tasks"></i> Assignment</a>
            <a href="attendance.html"><i class="fas fa-user-check"></i> Attendance</a>
            <a href="questions.html"><i class="fas fa-question-circle"></i> Questions</a>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
            <a href="help.html"><i class="fas fa-info-circle"></i> Help</a>
            <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
            <a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
            <a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a>
            <a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a>
            <a href="resources.html"><i class="fas fa-book"></i> Resources</a>
            <a href="feedback.html"><i class="fas fa-comments"></i> Feedback</a>
            <a href="proctor.html" ><i class="fas fa-user-shield"></i> Proctor</a>

            <a href="teacher-login.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>
    <div class="calendar-container">
        <h1><i class="fas fa-calendar-alt"></i> Academic Calendar</h1>

        <div class="calendar-header">
            <div class="month-navigation">
                <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                <h2 id="currentMonth">July 2025</h2>
                <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
            </div>
            <button id="addEvent" class="add-event-btn">
                <i class="fas fa-plus"></i> Add Event
            </button>
        </div>

        <div class="calendar-grid">
            <div class="calendar-days">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
            </div>
            <div id="calendarDates" class="calendar-dates">
                <!-- Dates will be populated by JavaScript -->
            </div>
        </div>

        <div class="upcoming-events">
            <h3>Upcoming Events</h3>
            <div class="event-list">
                <!-- Event items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Add Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <h3>Add New Event</h3>
            <form id="eventForm">
                <div class="form-group">
                    <label>Event Title</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <input type="time" id="eventTime" required>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select id="eventType">
                        <option value="class">Class</option>
                        <option value="exam">Exam</option>
                        <option value="assignment">Assignment</option>
                        <option value="meeting">Meeting</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="save-btn">Save Event</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/calendar.js"></script>
</body>
</html>
