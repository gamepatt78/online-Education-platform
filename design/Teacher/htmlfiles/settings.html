<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
 <div class="side-nav">
        <div class="nav-header">
            <i class="fas fa-user-circle"></i>
            <span>Teacher Portal</span>
        </div>
        <nav>
            <a href="home.html"><i class="fas fa-home"></i> Home</a>
            <a href="assignment.html"><i class="fas fa-tasks"></i> Assignment</a>
            <a href="attendance.html"><i class="fas fa-user-check"></i> Attendance</a>
            <a href="questions.html"><i class="fas fa-question-circle"></i> Questions</a>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
            <a href="help.html"><i class="fas fa-info-circle"></i> Help</a>
            <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
            <a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
            <a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a>
            <a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a>
            <a href="resources.html"><i class="fas fa-book"></i> Resources</a>
            <a href="feedback.html"><i class="fas fa-comments"></i> Feedback</a>
            <a href="proctor.html" ><i class="fas fa-user-shield"></i> Proctor</a>
            <a href="support.html"><i class="fas fa-hands-helping"></i> Support</a>
            <a href="teacher-login.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="settings-container">
        <h1><i class="fas fa-cog"></i> Settings</h1>

        <div class="settings-grid">
            <div class="settings-card">
                <h3><i class="fas fa-user-cog"></i> Account Settings</h3>
                <div class="settings-form">
                    <div class="form-group">
                        <label>Email Notifications</label>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Two-Factor Authentication</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Language</label>
                        <select>
                            <option>English</option>
                            <option>Spanish</option>
                            <option>French</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="settings-card">
                <h3><i class="fas fa-bell"></i> Notification Preferences</h3>
                <div class="settings-form">
                    <div class="form-group">
                        <label>Assignment Submissions</label>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Student Messages</label>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>System Updates</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="settings-card">
                <h3><i class="fas fa-palette"></i> Display Settings</h3>
                <div class="settings-form">
                    <div class="form-group">
                        <label>Theme</label>
                        <select>
                            <option>Light</option>
                            <option>Dark</option>
                            <option>System Default</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Font Size</label>
                        <select>
                            <option>Small</option>
                            <option selected>Medium</option>
                            <option>Large</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <button class="save-btn">Save Changes</button>
    </div>

    <script src="../js/settings.js"></script>
</body>
</html>
