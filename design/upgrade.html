<!DOCTYPE html>
<html lang="en">
<head>

   <title>Online Education Portal</title>

<header class="header">

      <form action="search.html" method="get" class="search-form">

      </form>

                  <i class="fas fa-sun"></i>
                  <i class="fas fa-moon"></i>
               </div>

            </div>
         </div>
      </div>
   <div class="profile">

      <h3 class="name">Student 1</h3>

            </div>
</section>
