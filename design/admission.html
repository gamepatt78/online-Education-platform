<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Admission - Student E Learning</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/admission.css">
</head>
<body>
   <nav class="auth-nav">
      <div class="auth-buttons">
         <button class="auth-btn login-btn">
            <i class="fas fa-sign-in-alt"></i> Login
         </button>
         <button class="auth-btn register-btn">
            <i class="fas fa-user-plus"></i> Register
         </button>
      </div>
   </nav>

   <section class="admission-container">
      <div class="admission-form">
         <h2 class="form-title">Student E Learning</h2>
         
         <form id="admissionForm" action="http://localhost:5000/submit-admission" method="POST">

            <div class="form-section">
               <h3>Personal Information</h3>

               <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input type="text" id="fullName" name="fullName" class="form-control" required>
               </div>

               <div class="form-row">
                  <div class="form-group">
                     <label for="dob">Date of Birth</label>
                     <input type="date" id="dob" name="dob" class="form-control" required>
                  </div>

                  <div class="form-group">
                     <label for="gender">Gender</label>
                     <select id="gender" name="gender" class="form-control" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                     </select>
                  </div>
               </div>
            </div>

            <div class="form-section">
               <h3>Academic Information</h3>

               <div class="form-group">
                  <label for="previousDegree">Previous Degree</label>
                  <select id="previousDegree" name="previousDegree" class="form-control" required>
                     <option value="">Select Previous Degree</option>
                     <optgroup label="Bachelor's Degrees">
                        <option value="btech">B.Tech</option>
                        <option value="be">B.E</option>
                        <option value="bsc">B.Sc</option>
                        <option value="bca">BCA</option>
                        <option value="bcom">B.Com</option>
                        <option value="ba">BA</option>
                     </optgroup>
                     <optgroup label="Master's Degrees">
                        <option value="mtech">M.Tech</option>
                        <option value="me">M.E</option>
                        <option value="msc">M.Sc</option>
                        <option value="mca">MCA</option>
                        <option value="mcom">M.Com</option>
                        <option value="ma">MA</option>
                     </optgroup>
                     <optgroup label="Other Qualifications">
                        <option value="diploma">Diploma</option>
                        <option value="phd">Ph.D</option>
                     </optgroup>
                  </select>
               </div>

               <div class="form-row">
                  <div class="form-group">
                     <label for="cgpa">Overall CGPA</label>
                     <input type="number" id="cgpa" name="cgpa" class="form-control" min="0" max="10" step="0.01" required 
                            placeholder="Enter CGPA (0-10)">
                  </div>
               </div>

               <div class="form-group">
                  <label for="yearOfPassing">Year of Passing</label>
                  <input type="month" id="yearOfPassing" name="yearOfPassing" class="form-control date-input" required>
               </div>
            </div>

            <div class="form-section">
               <h3>Contact Information</h3>
               <div class="contact-row">
                  <div class="form-group">
                     <label for="email">Email Address</label>
                     <input type="email" id="email" name="email" class="form-control" required>
                  </div>
                  <div class="form-group">
                     <label for="phone">Phone Number</label>
                     <input type="tel" id="phone" name="phone" class="form-control" required>
                  </div>
                  <div class="form-group">
                     <label for="address">Address</label>
                     <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
                  </div>
               </div>
            </div>

            <div class="submit-btn-container">
               <button type="submit" class="submit-btn">Submit Application</button>
            </div>

            <!-- Status Message Container -->
            <div id="submissionStatus" class="status-message"></div>

         </form>
      </div>
   </section>

   <script src="js/script.js"></script>
   <script src="js/admission.js"></script>
</body>
</html>
