<body>
    <div class="submission-container">
        <div class="submission-card">
            <div class="submission-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Exam Submitted Successfully!</h2>
            <div class="submission-details">
                <p class="score">Your Score: <span id="examScore">--</span>/200</p>
                <p class="time">Time Taken: <span id="timeTaken">--:--</span></p>
            </div>
            <div class="action-buttons">
                <a href="home.html" class="btn home-btn">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="results.html" class="btn results-btn">
                    <i class="fas fa-chart-bar"></i> View Detailed Results
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get exam results from localStorage
            const score = localStorage.getItem('examScore') || '--';
            const timeTaken = localStorage.getItem('examTimeTaken') || '--:--';

            // Update the display
            document.getElementById('examScore').textContent = score;
            document.getElementById('timeTaken').textContent = timeTaken;

            // Clear exam data from localStorage
            localStorage.removeItem('examScore');
            localStorage.removeItem('examTimeTaken');
        });
    </script>
</body>
