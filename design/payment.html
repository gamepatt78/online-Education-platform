<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Make a Payment</title>
   <link rel="stylesheet" href="css/payment.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <style>
      .pay-btn {
         margin-left: 10px;
         background: #6c47ff;
         color: #fff;
         border: none;
         border-radius: 4px;
         padding: 6px 18px;
         cursor: pointer;
         font-weight: 500;
         transition: background 0.2s;
      }
      .pay-btn:hover {
         background: #4b2ecb;
      }
   </style>
</head>
<body>
   <div class="payment-layout">
      <aside class="payment-sidebar">
         <h3>Payment Methods</h3>
         <ul>
            <li data-method="debit" class="active"><i class="fas fa-credit-card"></i> Debit Card</li>
            <li data-method="credit"><i class="fas fa-credit-card"></i> Credit Card</li>
            <li data-method="netbanking"><i class="fas fa-university"></i> Netbanking</li>
            <li data-method="upi"><i class="fas fa-mobile-alt"></i> UPI</li>
            <li data-method="wallets"><i class="fas fa-wallet"></i> Wallets</li>
            <li data-method="emi"><i class="fas fa-money-check-alt"></i> EMI</li>
            <li data-method="bnpl"><i class="fas fa-hand-holding-usd"></i> BNPL</li>
            <li data-method="international"><i class="fas fa-globe"></i> International Payments</li>
         </ul>
      </aside>
      <main class="payment-main">
         <h2 id="method-title">International Payments</h2>
         <div class="payment-section-desc" id="section-desc">
            Give your customers the comfort of card payment in local currency
         </div>
         <div class="option-cards" id="option-cards">
         </div>
      </main>
   </div>

   <div id="pay-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1000; align-items:center; justify-content:center;">
     <div style="background:#fff; border-radius:8px; padding:32px 24px; min-width:320px; box-shadow:0 8px 32px rgba(0,0,0,0.18); position:relative;">
       <span id="close-modal" style="position:absolute; right:16px; top:12px; cursor:pointer; font-size:20px;">&times;</span>
       <h3 id="pay-modal-title" style="margin-top:0"></h3>
       <form id="pay-form" action="https://formspree.io/f/xovdrpqg" method="POST">
         <div id="pay-form-fields"></div>
         <button type="submit" class="pay-btn" style="margin-top:18px;">Confirm Payment</button>
       </form>
     </div>
   </div>

   <script src="js/payment.js"></script>
</body>
</html>
